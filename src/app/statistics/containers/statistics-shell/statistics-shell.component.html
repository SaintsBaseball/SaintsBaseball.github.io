<h1>{{title}}</h1>

<statistics-selector
  [statistics]="statistics$ | async"
  [currentSeason]="currentSeason$ | async"
  (seasonChanged)="changeSeason($event)"
></statistics-selector>

<div></div>
<br>

<statistics-table
  [statistics]="statistics$ | async"
  [currentSeason]="currentSeason$ | async"
  [selectedStatistic]="selectedStatistic$ | async"
  (selectedStatisticChanged)="changeSelectedStatistic($event)"
></statistics-table>

<br>

<statistics-key-table></statistics-key-table>
