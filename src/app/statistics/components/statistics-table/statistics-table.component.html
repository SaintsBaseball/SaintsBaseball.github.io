<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container *ngFor="let statisticKey of displayedColumns"
    [matColumnDef]="statisticKey">
    <th mat-header-cell *matHeaderCellDef mat-sort-header
      [start]="determineInitialSortOrderForStatistic(statisticKey)"
      [matTooltip]="getTooltipMessage(statisticKey)" matTooltipPosition="above"
      >{{statisticKey}}</th>
    <td mat-cell *matCellDef="let element">{{element[statisticKey]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
