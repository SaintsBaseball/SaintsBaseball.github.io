<table id="stats-table" cellpadding="8">
    <thead>
        <tr>
            <th *ngFor="let statisticKey of statistics | playerStatisticsToStatisticKeys:currentSeason"
                [ngClass]="{'selected':determineIfStatisticIsSelected(statisticKey)}"
                (click)="changeSelectedStatistic(statisticKey)">{{statisticKey}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let playerStatistics of statistics[currentSeason] | sortStatistics: selectedStatistic">
            <td *ngFor="let statistic of playerStatistics | keyvalue:keepOriginalOrder"
                [ngClass]="{'selected':determineIfStatisticIsSelected(statistic.key)}">{{statistic.value}}</td>
        </tr>
    </tbody>
</table>
