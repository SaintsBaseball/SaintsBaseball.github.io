<table mat-table id="stats-table" cellpadding="8" class="mat-elevation-z8" [dataSource]="playerHittingStatistics[currentSeason]">
  <ng-container *ngFor="let statisticKey of displayedColumns" [matColumnDef]="statisticKey">
    <th mat-header-cell *matHeaderCellDef>{{statisticKey}}</th>
    <td mat-cell *matCellDef="let element">{{element[statisticKey]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
