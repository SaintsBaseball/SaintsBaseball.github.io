<table id="stats-table" cellpadding="8">
    <thead>
        <tr>
            <th *ngFor="let statisticKey of statistics | playerStatisticsToStatisticKeys:currentSeason">{{statisticKey}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let playerStatistics of statistics[currentSeason]">
            <td *ngFor="let statistic of playerStatistics | keyvalue:keepOriginalOrder">{{statistic.value}}</td>
        </tr>
    </tbody>
</table>
