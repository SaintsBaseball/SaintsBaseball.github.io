<ul>
  <li *ngFor="let player of statsForEachPlayer | sortMapByKeyAlphabeticallyPipe"
    (click)="showModal(player)">{{player}}</li>
</ul>
<div class="modal" *ngIf="showPlayerStatsModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{selectedPlayer}}</h2>
  </div>
</div>
