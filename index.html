<!DOCTYPE html>
<html lang="en">

<head>
    <title>Saints Baseball</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1"
                href="javascript:void(0)" onclick="sidebarController.openSidebar()">
                <i class="fa fa-bars"></i>
            </a>
            <a href="index.html"><img src="public/images/saintsLogo.jpg" id="saints-logo"></a>
        </div>
    </div>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="sidebarController.closeSidebar()" style="cursor:pointer" title="close side menu"
        id="myOverlay">
    </div>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
        <a href="javascript:void(0)" onclick="sidebarController.closeSidebar()"
            class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
            <i class="fa fa-remove"></i>
        </a>
        <h4 class="w3-bar-item">
            <b>Menu</b>
        </h4>
        <a href="Schedule.html" class="w3-bar-item w3-button w3-hover-black">Schedule</a>
        <a href="Scores.html" class="w3-bar-item w3-button w3-hover-black">Scores</a>
        <a href="Standings.html" class="w3-bar-item w3-button w3-hover-black">Standings</a>
        <a href="Playoffs.html" class="w3-bar-item w3-button w3-hover-black">Playoffs</a>
    </nav>

    <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
    <div class="w3-main" style="margin-left:250px">
        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">
                <h1 class="w3-text-black">Welcome to the North County Baseball League</h1>
                <br>
                <a class="classic" href="HTML/FallSeason2019/Homepage.html">2019-2020 Fall Season</a>
                <br>
                <a class="classic" href="HTML/SpringSeason2019/Homepage.html">2019 Spring Season</a>
                <br>
                <a class="classic" href="HTML/FallSeason2018/Homepage.html">2018-2019 Fall Season</a>
                <br>
                <a class="classic" href="HTML/SpringSeason2018/Homepage.html">2018 Spring Season</a>
            </div>
        </div>
    </div>
    <script src='./controllers/sidebarController.js'></script>
    <script>
        const sidebarElement = document.getElementById("mySidebar");
        const overlayElement = document.getElementById("myOverlay");
        sidebarController = sidebarController(sidebarElement, overlayElement);
    </script>
</body>

</html>
